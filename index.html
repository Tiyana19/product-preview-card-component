<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="main-class">
    <div class="card-component">
      <div class="card-image">
        <img class="product-img" id="desktop-image" src="./images/image-product-desktop.jpg">
        <img class="product-img" id="mobile-image" src="./images/image-product-mobile.jpg">

      </div>
      <div class="card-text">
        <p class="product-text">perfume</p>
        <h1 class="headline-class">Gabrielle essence eau de parfum</h1>
        <p class="about-class">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p> 
        <div class="price-div">
          <h2 class="discount-price">$149.99</h2>
          <h4 class="original-price">$169.99</h4>
        </div>
        <button class="btn">
          <img class="cart-icon" src="./images/icon-cart.svg">
          <p>Add to Cart</p>
        </button>
      </div>

    </div>

      <footer class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Your Name Here</a>.
        </p>
      
      </footer>
  </main>

</body>
</html>
